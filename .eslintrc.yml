env:
  browser: true
  es2021: true
extends: airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules: { "no-console": "off",
         "no-restricted syntax": 0,
         "import/extensions": [
         "error",
         "ignorePackages",
         {
           "js": "never",
           "jsx": "never",
           "ts": "never",
           "tsx": "never"
         }
    ]
}
